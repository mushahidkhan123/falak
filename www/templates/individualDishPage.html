<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<style>
ul.rating li {
  display: inline;
  border: 0px;
  background: none;
  padding: 5px 10px;
  color: yellow;
}
ul.rating li i {
  font-size: 30px;
}
</style>




<ion-view style=" text-align:left; font-family:'Ubuntu', sans-serif;" title="Dish Information" id="page9">
<ion-nav-bar class="bar-balanced">

  <ion-content padding="true" class="has-header">
      <img ng-src="{{imageUrl}}" width="100%" height="50%"><br>
    <h5 style=" text-align:left; font-family:'Ubuntu', sans-serif;" id="page-heading1" style="color:#000000;">{{name}} - {{price}}</h5>
    <rating readonly="readOnly" ng-model="rating.rate" max="rating.max"></rating>
    <button  id="page-button12" class="button button-balanced  button-block"><p style="font-family:'Ubuntu', sans-serif; color:white;">Order Now!</p></button>
    <button ng-click="openReviews()" style ="font-family:'Ubuntu', sans-serif;"id="page-button11" class="button button-energized  button-block"><p style="font-family:'Ubuntu', sans-serif; color:white;">Check out Reviews</p></button>
  </ion-content>
</ion>
</ion-view>
<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Reviews</h1>
    </ion-header-bar>
    <ion-content>
     <p> {{thanos}}</p>


    </ion-content>
  </ion-modal-view>
</script>
